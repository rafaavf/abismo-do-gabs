<!DOCTYPE html>
<html lang="english">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="elements">

        <div class="login">
            <h1>Login</h1>
        </div>

        <div class="element">
            <h3>Email</h3>
            <input id="login" type="email" />
        </div>

        <div class="element">
            <h3>Password</h3>
            <input id="password" type="password" />
        </div>

        <div class="element">
            <h3></h3>
            <button id="sendBtn">Send</button>
        </div>

        <p></p>

        <div class="box">
            <a href="./about/">About</a>
        </div>

        <div class="box">
            <a href="./createAcc/">Don't have an account?</a>
        </div>

        <div class="box">
            <a href="./forgot/">Forgot password?</a>
        </div>

    </div>

    <div class="cookies">
        <h3>This website uses cookies</h3>
    </div>

    <script type='module' src="loginHandle.js"></script>

</body>

</html>
