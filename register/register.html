<!DOCTYPE html>
<html lang="portuguese">

<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="./register.css" />
</head>

<body>
    <script type="module" src="register.js"></script>

    <div>
        <a href="../login.html">Voltar</a>
    </div>

    <div class="title">
        <h1>Registrar conta</h1>
    </div>

    <div class="content">
        <div class="text">
            <h3>
                Parece que você quer requisitar acesso ao app! Para isso, preencha as informações
                abaixo:
            </h3>
        </div>

        <div class="about">
            <h3>Não está entendendo? Visite</h3>
            <div>
                <a href="/about/about.html">about</a>
            </div>

        </div>

        <div class="input">
            <h3>Seu nome:</h3>
            <input type="text" id="idName" />
        </div>

        <div class="input">
            <h3>Mensagem:</h3>
            <textarea id="idText" aria-multiline="true" cols="40" rows="5"></textarea>
        </div>

        <div class="btn">
            <p></p>
            <button id="sendBtn">Enviar</button>
        </div>
    </div>
</body>

</html>
