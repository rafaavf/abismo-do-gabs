<!DOCTYPE html>
<html lang="english">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="create-account.css" />

</head>

<body>
    <div class="link">
        <a href="../">Voltar</a>
    </div>

    <script type='module'src="createAccHandle.js"></script>

    <div class="login">
        <h1>Criar conta</h1>
    </div>

    <div class="element">
        <h3>User</h3>
        <input id="createUser" type="text" />
    </div>    

    <div class="element">
        <h3>Email</h3>
        <input id="createEmail" type="email" />
    </div>

    <div class="element">
        <h3>Password</h3>
        <input id="createPassword" type="password" />
    </div>

    <div class="element">
        <h3></h3>
        <button id="sendBtn">Enviar</button>
    </div>

    <p></p>

    <div class="box">
        <h3>IMPORTANTE:</h3>
    </div>

    <div class="box">
        <h3>Verifique o seu email após criar a conta.
        <br>
        O acesso de cada conta será verificado manualmente.
        </h3>
    </div>

</body>

</html>
